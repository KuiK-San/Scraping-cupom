<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Selector</title>
</head>
<body>
    <h1>Selecione uma câmera</h1>
    <select id="cameraList" onchange="changeCamera()"></select>
    <button onclick="startCamera()">Iniciar Câmera</button>
    <video id="cameraFeed" width="640" height="480" autoplay></video>

    <script>
        const cameraList = document.getElementById('cameraList');
        async function enumerateCameras() {
            await navigator.mediaDevices.getUserMedia({video: true})
            const cameraList = document.getElementById('cameraList');
            
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                
                cameras.forEach(camera => {
                    console.log(camera.label)
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.text = camera.label || `Camera ${cameraList.length + 1}`;
                    cameraList.add(option);
                });
            } catch (error) {
                console.error('Error enumerating devices:', error);
            }
        }
        
        async function changeCamera() {
            const cameraFeed = document.getElementById('cameraFeed');
            const cameraList = document.getElementById('cameraList');
            
            const selectedCameraId = cameraList.value;
            cameraList.addEventListener('change', changeCamera)
            
            if (!selectedCameraId) {
                alert('Selecione uma câmera antes de iniciar!');
                return;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: selectedCameraId }
                });

                cameraFeed.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function startCamera() {
            await changeCamera();
        }



        document.addEventListener('DOMContentLoaded', enumerateCameras);
    </script>
</body>
</html>
