<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera QR Code Reader</title>
</head>
<body>
    <h1>Selecione uma câmera</h1>
    <select id="cameraList"></select>
    <button onclick="startCamera()">Iniciar Câmera</button>
    <video id="cameraFeed" width="640" height="480" autoplay></video>
    <p id="qrResult">Result: </p>

    <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const cameraList = document.getElementById('cameraList');
            const cameraFeed = document.getElementById('cameraFeed');
            const qrResult = document.getElementById('qrResult');

            cameraList.addEventListener('change', startCamera)

            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');

                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.text = camera.label || `Camera ${cameraList.length + 1}`;
                    cameraList.add(option);
                });
            } catch (error) {
                console.error('Error enumerating devices:', error);
            }
        });

        async function startCamera() {
            const cameraList = document.getElementById('cameraList');
            const cameraFeed = document.getElementById('cameraFeed');
            const qrResult = document.getElementById('qrResult');

            const selectedCameraId = cameraList.value;

            if (!selectedCameraId) {
                alert('Selecione uma câmera antes de iniciar!');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: selectedCameraId }
                });

                cameraFeed.srcObject = stream;

                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                const scanQRCode = async () => {
                    try {
                        const bitmap = await imageCapture.grabFrame();
                        const code = jsQR(bitmap.data, bitmap.width, bitmap.height);

                        if (code) {
                            console.log('lendoQRCode')
                            qrResult.textContent = `Resultado: ${code.data}`;
                        }

                        requestAnimationFrame(scanQRCode);
                    } catch (error) {
                        console.error('Erro ao capturar frame:', error);
                    }
                };

                scanQRCode();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }
    </script>
</body>
</html>
